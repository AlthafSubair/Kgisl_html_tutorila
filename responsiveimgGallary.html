<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Image Gallery</title>
    <style>
      .gallery {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        gap: 10px;
      }
      .img {
        width: 100%;
        height: 300px;
      }
      .img img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      @media (min-width: 768px) {
        .img {
          width: 48%;
        }
      }

      @media (min-width: 1024px) {
        .img {
          width: 23%;
        }
      }
    </style>
  </head>
  <body>
    <div class="gallery">
      <div class="img">
        <img src="./project/public/night_sky.jpg" alt="Night Sky" />
      </div>
      <div class="img">
        <img src="./project/public/sunny_sky.jpg" alt="Sunny Sky" />
      </div>
      <div class="img">
        <img src="./project/public/barren_hill.jpg" alt="Barren Hill" />
      </div>
      <div class="img">
        <img src="./project/public/sunset.jpg" alt="Sunset" />
      </div>
    </div>
  </body>
</html>
