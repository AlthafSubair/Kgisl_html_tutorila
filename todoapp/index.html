<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <h1 class="title">Todo App</h1>
    <div class="container">
        <div class="w">
           <h2 class="heading"> OnGoing Tasks</h2>
           <div class="tasks">
            <input type="checkbox" class="tick">
              <h4>task 1</h4>
              <div>
                <button class="btn"><i class="fa-solid fa-pen gap"></i>Edit</button>
              <button class="btn-red"><i class="fa-solid fa-trash gap"></i>Delete</button>
              </div>
              
           </div>

           <div class="tasks">
            <input type="checkbox" class="tick">
              <h4>tasks 2</h4>
              <div>
                <button class="btn"><i class="fa-solid fa-pen gap"></i>Edit</button>
              <button class="btn-red"><i class="fa-solid fa-trash gap"></i>Delete</button>
              </div>
           </div>
           <div class="form">
            <form action="">
                <input type="text" placeholder="Enter Your task">
                <button><i class="fa-solid fa-plus gap"></i>ADD</button>
            </form>
           </div>
        </div>
        <div class="w">
            <h2 class="heading">Completed Task</h2>
            <div class="tasks">
                
                  <h4>Completed task</h4>
                  
               </div>
        </div>
    </div>
</body>
</html>
