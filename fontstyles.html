<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            padding: 20px;
        }
        h1{
            color: #333;
            font-size: 2em;
            font-weight: bold;
            font-style: italic;
            line-height: 1.5;
            letter-spacing: 2px;
            text-align: center;
            text-transform: uppercase;
        }
        .para1{
            font-size: 1.2em;
            font-weight: normal;
            font-style: normal;
            line-height: 1.8;
            letter-spacing: 1px;
            text-align: justify;
            color: #666;
        }
        .para2{
            font-size: 1.2em;
            font-weight: bold;
            font-style: oblique;
            text-transform: uppercase;
            line-height: 1.8;
            letter-spacing: 1px;
            text-align: justify;
            color: #444;  
        }
        .para3{
            font-size: 1.2em;
            font-weight: lighter;
            font-style: italic;
            text-transform: capitalize;
            line-height: 1.8;
            letter-spacing: 1px;
            text-align: left;
            color: #555;  
        }
        .para4{
            font-size: 1.2em;
            font-weight: normal;
            font-style: normal;
            line-height: 1.8;
            letter-spacing: 1px;
            text-align: right;
            color: #333;  
            word-spacing: 5px;
        }
    </style>
</head>
<body>
    <h1>Font Styles</h1>

    <p class="para1">
        First Paragraph, Showing default styling with normal font weight.
    </p>
    <p class="para2">
        second paragraph is bold and uppercase.
    </p>
    <p class="para3">
        third paragraph uses liGhter font weight and italic text.
    </p>
    <p class="para4">
        Larger font size paragraph
    </p>
</body>
</html>
